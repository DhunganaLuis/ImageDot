<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misto</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        #wrapper {
            position:relative;
            top: 0%;
            /* left: 30%; */
        }
        #canvas2{
            background: rgba(255, 0, 0, 0.5);
        }
        #canvas3{
            background: rgba(0, 0, 255, 0.3);
        }
       #canvas,
       #canvas2,
       #canvas3{
        position: absolute;
        /* max-width: 1000px;
        max-height: 800px; */
        top: 0px;
        left: 0px;
       }
       #canvas2, #canvas3{
        visibility: hidden;
       }
       #canvas{
        max-width: 170vh;
        max-height: 80vh;
       }
       
    </style>
</head>

<body>

    <script src="./LoadImg.js"></script>

</html>
